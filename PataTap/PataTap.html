<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>PataTap</title>
    <link rel="stylesheet" href="PataTap.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    <script type="text/paperscript" canvas="canvas">
	
	var keyData = {
		a: {
			color: "purple",
			sound: new Howl({
  				src: ['Music/bubbles.mp3']
				})
		},
		s: {
			color: "green",
			sound: new Howl({
  				src: ['Music/clay.mp3']
				})
		}
		
		d: {
			color: "yellow",
			sound: new Howl({
  				src: ['Music/confetti.mp3']
				})
		}
	
	}
	
		
	var circles = [];
	
	function onKeyDown(event) {
	// When a key is pressed, set the content of the text item:
	
		if(keyData[event.key]){
			var MaxPoint = new Point(view.size.width, view.size.height);
			var randomPoint=Point.random();
			var point=MaxPoint * randomPoint;
			//console.log(MaxPoint);

			var newCircle = new Path.Circle(point, 200)


			newCircle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			circles.push(newCircle);
		}
				
		
	
	}
   	
	//var animatedCircle=new Path.Circle(new Point(300,300),100);
	//animatedCircle.fillColor="red";
	
	function onFrame(event){
		for (var i=0; i < circles.length; i++){
			//console.log(circles[i]);
			circles[i].fillColor.hue +=1;
			circles[i].scale(.9);
			}
			//animatedCircle.fillColor.hue +=1;
			//animatedCircle.scale(.9);
		
	}
	
    </script>
    </head>

    <body>
    <canvas id="canvas" resize hidpi="off" style="background:black"></canvas>
</body>
</html>
